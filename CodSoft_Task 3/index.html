<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input  id="inputBox" type="text" placeholder="0">

        <div>
            <button id="button" class="uniq1">C</button>
            <button id="button">DEL</button>
            <button id="button">%</button>
            <button id="button">/</button>
        </div>
        
        <div>
            <button id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button id="button">*</button>
        </div>

        <div>
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button id="button">-</button>
        </div>

        <div>
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button id="button">+</button>
        </div>

        <div>
            <button id="button">00</button>
            <button id="button">0</button>
            <button id="button">.</button>
            <button id="button" class="uniq2">=</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
